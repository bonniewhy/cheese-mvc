<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container body-content">

<h1 th:text="${title}">Default Title</h1>
<nav th:replace="fragments :: navigation"></nav>


<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" id="name" type="text" name="name" th:value="${cheese.name}" />
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input class="form-control" id="description" type="text" name="description" th:value="${cheese.description}" />
    </div>
    <input type="submit" value="Edit Cheese" />
</form>


</body>
</html>
